<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>KOFKOF EFF</title>
    <link rel='stylesheet' href='https://rawgit.com/imNicoSuarez/qiot-fonts/master/style.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,900,700'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <script src="https://kit.fontawesome.com/0a92abe1a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="DownSpace">
        <div class="InvPainel">
            <div class="InvPainelBG">
                <div class="InvSpace" id="InventorySpace">
                </div>
            </div>
        </div>
        <div id="InvsTabs" style="width: 2%;height: 80%;margin-top: 6%;">
            <div class="tab" id="playerInv" style="width: 100%; height: 5%; background-color: #86C232;"> 
                <i class="fas fa-male" aria-hidden="true" style="font-size: 1.9vw; margin-top: 11%; margin-left: 30%; color: #2e3031;"></i>
            </div>
        </div>
        <div class="InfoPainel">
            <div class="InfoPainelBG">
                <div style="background-color: rgb(134, 194, 50);width: 2%;height: 100%;"></div>
                <div class="InfoPainelData">
                    <div style="width: 70%;height: 10%;background-color: rgb(22, 22, 22);margin-left: 15%;margin-top: 5%;border-radius: 25px;"><div id="Vida" style="width: 80%; height: 100%; background-color: red; border-radius: 25px;"></div></div>

                    <div style="width: 70%;height: 10%;background-color: rgb(22, 22, 22);margin-left: 15%;margin-top: 7%;border-radius: 25px;"><div id="Armour" style="width: 80%; height: 100%; background-color: rgb(0, 183, 255); border-radius: 25px;"></div></div>
                </div>
            </div>
        </div>
        <div id="SubMenu" style="opacity: 0;top: 10000px;left: 10000px;height: 12.6vh;">
            
        </div>

        <div id="InputAmount" style="position: absolute; background-color: #27272799; width: 0px; height: 0px; opacity: 0; display: flex;">
            <input id="Quantity" type="number" style="width: 7%;height: 5%; background-color: rgba(39, 39, 39, 0.8); margin-top: 48vh; margin-left: 46vw; border: #86C232 solid 2px; font-size: 1.3vw;color: white; padding-left: 0.5%;" placeholder="AMOUNT">   
            <div id="ConfirmInput" style="width: 2.4%;height: 5%; background-color: #86C232; margin-top: 48vh; margin-left: 0px; border: #86C232 solid 3px;">
                <i onmouseup="ConfirmInput()" class="fas fa-check-circle" aria-hidden="true" style="font-size: 2.1vw;margin-top: 16%;margin-left: 5%;color: #2e3031;"></i>
            </div>
        </div>
    </div>
</body>
</html>
